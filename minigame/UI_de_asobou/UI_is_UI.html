<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating games</title>
  <link href="UIisUI-moromoro.css" rel="stylesheet" type="text/css" media="all">
  <style>
    @font-face{font-family:comicsans; src:url('Ldfcomicsans-jj7l.ttf');}
  *{font-family:comicsans; margin:0 auto; text-align:center;}
  #UItop{
      position: fixed;
      top: 65px;
      left: 300px;
      width: 600px;
      height: 300px;
      border-top: 2px solid blue;
      border-bottom: 2px solid purple;
      border-left: 2px solid blue;
      border-right: 2px solid purple;
      padding: 10px;
      text-align: left !important;/*一番優先するやつ*/
      z-index: 1;
  }
  #TextBox{
      position: fixed;
      top: 395px;
      left: 300px;
      width: 600px;
      border-top: 2px solid blue;
      border-bottom: 2px solid purple;
      border-left: 2px solid blue;
      border-right: 2px solid purple;
      padding: 10px;
      text-align: left !important;/*一番優先するやつ*/
      z-index: 1;
  }
  #UIleft{
      position: fixed;
      left: 20px;
      top: 65px;
      width: 250px;
      height:600px;
      border-top: 2px solid blue;
      border-bottom: 2px solid purple;
      border-left: 2px solid blue;
      border-right: 2px solid purple;
      padding: 10px;
      z-index: 1;
  }
  #UIright{
      position: fixed;
      left: 930px;
      top: 65px;
      width: 250px;
      height:600px;
      border-top: 2px solid blue;
      border-bottom: 2px solid purple;
      border-left: 2px solid blue;
      border-right: 2px solid purple;
      padding: 10px;
      z-index: 1;
  }
  #UIbottom{
      position: fixed;
      left: 300px;
      top: 515px;
      width: 600px;
      height:150px;
      border-top: 2px solid blue;
      border-bottom: 2px solid purple;
      border-left: 2px solid blue;
      border-right: 2px solid purple;
      padding: 10px;
      z-index: 1;
  }
  @media screen and (max-width: 768px) {
      #UItop, #TextBox, #UIbottom {
          width: 90%;
      }
      #UIleft, #UIright {
          width: 90%;
          left: 50%;
          transform: translateX(-50%);
      }
      #Choice1, #Choice2, #Choice3, #Choice4 {
          width: 60%;
      }
  }
  #Choice1{
      position: fixed;
      left: 330px;
      top: 200px;
      width: 200px;
      height:40px;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      border-left: 2px solid black;
      border-right: 2px solid black;
      padding: 10px;
      z-index: 100;
  }
  
  #Choice2{
      position: fixed;
      left: 330px;
      top: 250px;
      width: 200px;
      height:40px;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      border-left: 2px solid black;
      border-right: 2px solid black;
      padding: 10px;
      z-index: 100;
  }
  #Choice3{
      position: fixed;
      left: 330px;
      top: 300px;
      width: 200px;
      height:40px;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      border-left: 2px solid black;
      border-right: 2px solid black;
      padding: 10px;
      z-index: 100;
  }
  #Choice4{
      position: fixed;
      left: 330px;
      top: 350px;
      width: 200px;
      height:40px;
      border-top: 2px solid black;
      border-bottom: 2px solid black;
      border-left: 2px solid black;
      border-right: 2px solid black;
      padding: 10px;
      z-index: 100;
  }
  .Choice:hover, .btn_design:focus, .btn_design:active {
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
      cursor: pointer;
  }
  .controlBtnImg{
    width:50px;
    height:50px;
  }
  #jine-box{
      text-align:left !important;
      margin-left: 0px !important;
      margin-right: auto !important;
      height: 100%;
      background-color: #E8FAFA;
  }
  #jine-area{
      padding: 4px;
  }
  #jine-title{
      background: #FFAFFB;
      padding-left: 2px;
      font-size: 23px;
  }
  .jine-msg {
      color: #000;
      max-width: 16em;/* 最大文字数で、これを超えたら勝手に改行してくれます。emは、全角〜文字の単位。 */
      word-wrap: break-word;/* 改行を勝手にしてくれるやつ */
      white-space: normal;/* 改行を許可するやつ(???) */
      padding: 2px;
      margin-bottom: 4px;
      display: inline-block;/* inlineとblockを併せ持つやつ。これによってサイズが調節されるんだってよ。 */
  }
  .player{
      float: right;
      background: #8FFFA0;
  }
  .friend{
      /*float: left;*/    /*これ入れてたせいでバグってたらしい。しかしこれは..playerが連投したら終わるってこと。だいじょぶかな...*/
      background: #ffffff;
  }
  #JineChoice1{
      float: right;
      width: 160px;
      height:30px;
      color: #000000;
      background: #8FFFA0;
      border:2px solid #8ab490;
      border-radius:5px;
      z-index: 100;
  }
  #JineChoice2{
      float: right;
      width: 160px;
      height:30px;
      color: #000000;
      background: #8FFFA0;
      border:2px solid #98b89d;
      border-radius:5px;
      z-index: 100;
  }
  </style>
</head>
<body>
  <style id="ButtonStyle"></style>
  <hr noshade="true"><br>
  <span id="SuguKieru"><input id="InputPlayername" type="text" placeholder="white here name"><br></span>
  <div id="GameZone">
    <div id="TextBox">
      <span id="CharacterName">コッペくん</span>
      <br><span id="serif1">名前を入力して始めてね！</span>
      <br><span id="serif2">まあ、でも入力しなくてもいいよ！</span>
      <br><span id="serif3">その場合"あなた"になるのぜ！！</span>
    </div>
    <span id="UItop">top desu</span><!--ここに立ち絵とか入るかも-->
    <span id="UIleft">left desu</span><!--情報とか載せる予定-->
    <span id="UIright"></span><!--ここはスマホ画面っぽくする予定-->
    <span id="UIbottom">
            <div id="audioPlayer" align="left">
                <div id="NowMusicName">ツイッターランド/STEAKA-初音ミク</div>
                <div id="controls">
                    <button id="prevBtn" class="controlBtn"><img src="assets/button_prev.png" class="controlBtnImg" alt="Previous"></button>
                    <button id="playPauseBtn" class="controlBtn"><img id="playPauseImg" src="assets/button_play.png" class="controlBtnImg" alt="Play"></button>
                    <button id="nextBtn" class="controlBtn"><img src="assets/button_next.png" class="controlBtnImg" alt="Next"></button>
                    <button id="muteBtn" class="controlBtn"><img id="muteImg" src="assets/button_unmute.png" class="controlBtnImg" alt="Mute"></button>
                </div>
                <div id="progressContainer"><div id="progressBar"></div></div>
            </div>
            <audio id="audio" src="musics/music1.mp3"></audio>
        </span><!--ここにはBGM選択機能とか入れたい。もう何が元か何かわかるっしょ あと一週間もしたら出るから待ってな-->
    <span id="Choicese"></span>
  </div>
  <script src="UIisUI-moromoro.js"></script>
</body>
</html>
