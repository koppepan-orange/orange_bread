<!DOCTYPE html>
<html>
<head>
  <title>clicker of mugen</title>
  <html lang="ja">
  <meta charset="UTF-8">
  <script src="draw-new-rpg-moromoro.js"></script>
</head>
<body>
  <br><br><br><br><br><br><br>
  <p align="center" class="rpg">

    </style>

</p>
