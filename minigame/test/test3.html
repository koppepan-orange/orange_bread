<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>対話ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dialogue-box {
            width: 50%; 
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class='dialogue-box' id='dialogueBox'>
        <span id='message1'>ここにメッセージが表示されます。</span><br>
        <span id='message2'>ここにメッセージが表示されます。</span>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      
    let firstmessages1 = ['お、よく来たね！','ここでは.....','うーん..','楽しみたかったら楽しんでね〜！'];
    let firstmessages2 = ['(zキーで進みます)','','やっぱめんどいから説明は無しで！','あ、ゆっくりしていってね！'];

    let readmessage = 0;

    const dialogueBox = document.getElementById('dialogueBox');
    const msgdesu1 = document.getElementById('message1');
    const msgdesu2 = document.getElementById('message2');

    function NextMessage(){msgdesu1.textContent = firstmessages1[readmessage]; msgdesu2.textContent = firstmessages2[readmessage];}
    document.addEventListener('keydown', (event) => {
        if (event.key === 'z') {
            readmessage++;
            if (readmessage < firstmessages1.length) {
                NextMessage();
            } else {
                msgdesu1.textContent = 'これが最後のメッセージです。'; // 全てのメッセージを表示し終えた場合の処理
                msgdesu2.textContent = 'ctrl+rを押したらいいんじゃないかな!';
            }
        }
    });
    NextMessage(); // 初期メッセージを表示

});

    </script>
</body>
</html>
