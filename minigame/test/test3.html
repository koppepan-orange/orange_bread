<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モモトーク</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.chat-container {
    width: 300px;
    height: 500px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-box {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
}

.input-box {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #ccc;
}

button {
    margin: 5px;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #0056b3;
}

.message {
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
    background-color: #e0e0e0;
}

.message.bot {
    align-self: flex-start;
}

.message.user {
    background-color: #007bff;
    color: #fff;
    align-self: flex-end;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- 初期メッセージ -->
            <div class="message bot">よお、先生。</div>
        </div>
        <div class="input-box" id="input-box">
            <!-- 選択肢ボタンはJavaScriptで追加 -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    // 初期選択肢を追加
    addChoices([
        { text: 'あ？なんだとこら', next: 'choice1' },
        { text: 'は、はい..なんでしょうか.....?', next: 'choice2' }
    ]);
});

function addMessage(sender, text) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.textContent = text;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function addChoices(choices) {
    const inputBox = document.getElementById('input-box');
    inputBox.innerHTML = ''; // 既存の選択肢をクリア

    choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.text;
        button.addEventListener('click', () => handleChoice(choice.next));
        inputBox.appendChild(button);
    });
}

function handleChoice(next) {
    if (next === 'choice1') {
        addMessage('user', 'あ？なんだとこら');
        setTimeout(() => addMessage('bot', 'お？喧嘩か？'), 500);
        setTimeout(() => endConversation(), 1000);
    } else if (next === 'choice2') {
        addMessage('user', 'は、はい..なんでしょうか.....?');
        setTimeout(() => addMessage('bot', 'おうおうびびってんじゃねぇぞごら'), 500);
        setTimeout(() => endConversation(), 1000);
    }
}

function endConversation() {
    setTimeout(() => addMessage('bot', 'じゃあな'), 500);
}

    </script>
</body>
</html>
