<!DOCTYPE html>
<html lang="en">
<head>
  <script src="nanka4.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>Choose your hand:</p>
  <button onclick="choose('rock')">Rock</button>
  <button onclick="choose('paper')">Paper</button>
  <button onclick="choose('scissors')">Scissors</button>
  <p id="result"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    const socket = io();

    function choose(choice) {
      socket.emit('choose', choice);
    }

    socket.on('result', (data) => {
      const player1Choice = data.player1Choice;
      const player2Choice = data.player2Choice;
      const result = determineWinner(player1Choice, player2Choice);
      document.getElementById('result').innerText = result;
    });

    function determineWinner(player1Choice, player2Choice) {
      if (player1Choice === player2Choice) {
        return 'It\'s a tie!';
      } else if (
        (player1Choice === 'rock' && player2Choice === 'scissors') ||
        (player1Choice === 'paper' && player2Choice === 'rock') ||
        (player1Choice === 'scissors' && player2Choice === 'paper')
      ) {
        return 'Player 1 wins!';
      } else {
        return 'Player 2 wins!';
      }
    }
  </script>
</body>
</html>
