<!DOCTYPE html>
 <meta charset="utf-8">
 <title>sample</title>
 <body>
    <button onclick="random()">randoom</button>
    <span id="random">0</span>
 <script>
    let x = 0
    function random(){
    x += Math.floor(Math.random() * 10) +1;
    document.getElementById('random').textContent = x;
    }
  </script>
 </body>
