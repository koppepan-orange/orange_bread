<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link site tamesi</title>
</head>
<body>
    <details><summary>link site</summary>
    <input type="text" id="InputIdLinkDesu" placeholder="write link here"><button onclick="InputToOutputLink()">Go</button><br>
    <iframe id="OutputIdLinkDesu" width="100%" height="600" src="about:blank"></iframe>

        function InputToOutputLink() {

        }
    </script>
