<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムオーディオプレーヤー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="audio-player">
        <audio id="audio" src="path/to/your/audio/file.mp3"></audio>
        <div class="controls">
            <button id="playPauseBtn" class="control-btn play"></button>
            <button id="muteBtn" class="control-btn unmute"></button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const progressBar = document.querySelector('.progress');
    
        playPauseBtn.addEventListener('click', togglePlayPause);
        muteBtn.addEventListener('click', toggleMute);
        audio.addEventListener('timeupdate', updateProgressBar);
    
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.classList.remove('play');
                playPauseBtn.classList.add('pause');
            } else {
                audio.pause();
                playPauseBtn.classList.remove('pause');
                playPauseBtn.classList.add('play');
            }
        }
    
        function toggleMute() {
            audio.muted = !audio.muted;
            muteBtn.classList.toggle('mute');
            muteBtn.classList.toggle('unmute');
        }
    
        function updateProgressBar() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        }
    });</script>
</body>
</html>
